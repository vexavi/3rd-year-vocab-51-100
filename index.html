<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>３年生 vocab 51-100</title>
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #202733;
      color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 16px;
    }

    .main-layout {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      align-items: flex-start;
      justify-content: center;
      width: 100%;
      max-width: 960px;
    }

    .game-container {
      background: #2a3240;
      border-radius: 16px;
      padding: 24px 28px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.4);
      width: 420px;
      max-width: 95vw;
      text-align: center;
    }

    h1 {
      margin-top: 0;
      font-size: 1.4rem;
      margin-bottom: 4px;
    }

    .subtitle {
      font-size: 0.85rem;
      color: #a5b0c3;
      margin-bottom: 16px;
      line-height: 1.4;
    }

    .info-row {
      display: flex;
      justify-content: center;
      gap: 18px;
      margin-bottom: 16px;
      font-size: 0.9rem;
      flex-wrap: wrap;
    }

    .label {
      color: #a5b0c3;
    }

    .value {
      font-weight: bold;
      color: #fff;
    }

    .word-display {
      margin: 12px 0 16px;
      font-size: 1.9rem;
      font-weight: bold;
      letter-spacing: 0.06em;
      line-height: 1.4;
      word-break: keep-all;
    }

    input[type="text"] {
      width: 100%;
      padding: 10px 12px;
      border-radius: 8px;
      border: none;
      outline: none;
      font-size: 1rem;
      box-sizing: border-box;
    }

    .message {
      min-height: 20px;
      margin-top: 8px;
      font-size: 0.85rem;
    }

    .message.ok {
      color: #8ee58e;
    }

    .message.error {
      color: #ff7c7c;
    }

    .achievement-banner {
      margin-top: 6px;
      min-height: 22px;
      font-size: 0.8rem;
    }

    .achievement-banner-inner {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      background: #394761;
      border-radius: 999px;
      padding: 4px 10px;
      box-shadow: 0 0 0 1px rgba(79,155,255,0.4);
    }

    .achievement-banner-label {
      font-size: 0.7rem;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      color: #8ee58e;
    }

    .achievement-banner-title {
      font-weight: 600;
    }

    .controls {
      margin-top: 18px;
      display: flex;
      justify-content: center;
      gap: 12px;
      flex-wrap: wrap;
    }

    button {
      padding: 8px 14px;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      font-size: 0.9rem;
      font-weight: 600;
      background: #4f9bff;
      color: #fff;
    }

    button:disabled {
      background: #5c6d8a;
      cursor: default;
    }

    .feedback-image-wrapper {
      margin-top: 10px;
      min-height: 160px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .feedback-image {
      max-width: 100%;
      max-height: 160px;
      border-radius: 8px;
    }

    .volume-control {
      margin-top: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      font-size: 0.8rem;
    }

    .volume-control input[type="range"] {
      width: 140px;
    }

    /* Achievements panel */
    .achievements-panel {
      background: #2a3240;
      border-radius: 16px;
      padding: 18px 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.4);
      width: 280px;
      max-width: 95vw;
      font-size: 0.85rem;
    }

    .achievements-panel h2 {
      margin: 0 0 4px;
      font-size: 1.0rem;
    }

    .achievements-subtitle {
      font-size: 0.8rem;
      color: #a5b0c3;
      margin-bottom: 12px;
      line-height: 1.4;
    }

    .achievement-list {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .achievement {
      background: #222835;
      border-radius: 12px;
      padding: 8px 10px;
      border: 1px solid #3b4557;
      text-align: left;
    }

    .achievement.unlocked {
      border-color: #4f9bff;
      background: #243446;
      box-shadow: 0 0 0 1px rgba(79,155,255,0.4);
    }

    .achievement-title {
      font-weight: 600;
      font-size: 0.9rem;
    }

    .achievement-condition {
      margin-top: 2px;
      font-size: 0.75rem;
      color: #a5b0c3;
    }

    .achievement-status {
      margin-top: 4px;
      font-size: 0.75rem;
    }

    .achievement-status.unlocked {
      color: #8ee58e;
    }

    .achievement-status.locked {
      color: #5c6d8a;
    }
  </style>
</head>
<body>
  <div class="main-layout">
    <div class="game-container">
      <h1>３年生 vocab 51-100</h1>
      <div class="subtitle">
        日本語を見て、<strong>英語</strong>を入力して Enter キー。<br />
        ３０秒チャレンジモード：できるだけ多く正解しよう！（まちがえると１秒減少）
      </div>

      <div class="info-row">
        <div>
          <span class="label">Correct:</span>
          <span class="value" id="scoreValue">0</span>
        </div>
        <div>
          <span class="label">Attempts:</span>
          <span class="value" id="attemptsValue">0</span>
        </div>
        <div>
          <span class="label">Best:</span>
          <span class="value" id="bestScoreValue">0</span>
        </div>
        <div>
          <span class="label">Time:</span>
          <span class="value" id="timeValue">30</span>
          <span class="label">s</span>
        </div>
      </div>

      <div class="word-display" id="currentWord">---</div>

      <input
        type="text"
        id="inputField"
        autocomplete="off"
        placeholder="英語を入力して Enter"
      />

      <div id="message" class="message"></div>

      <!-- Achievement banner (shows newly unlocked achievements) -->
      <div id="achievementBanner" class="achievement-banner"></div>

      <div class="feedback-image-wrapper">
        <img id="feedbackImage" class="feedback-image" src="" alt="feedback image" style="display: none;">
      </div>

      <div class="controls">
        <button id="startBtn">Start / Reset</button>
      </div>

      <!-- BGM volume control -->
      <div class="volume-control">
        <span class="label">BGM音量:</span>
        <input type="range" id="bgmVolume" min="0" max="100" value="50">
      </div>
    </div>

    <!-- Achievements sidebar -->
    <aside class="achievements-panel">
      <h2>Achievements</h2>
      <div class="achievements-subtitle">
        条件をみたして実績をアンロックしよう！
      </div>
      <ul class="achievement-list" id="achievementList"></ul>
    </aside>
  </div>

  <!-- BGM audio (hidden, loops forever) -->
  <audio id="bgm" src="bgm.mp3" loop></audio>

  <!-- Sound effects -->
  <audio id="sfxCorrect" src="sfx-correct.mp3"></audio>
  <audio id="sfxWrong" src="sfx-wrong.mp3"></audio>

  <script>
    // In-game feedback images
    const IMG_CORRECT_NORMAL      = "girl-happy.png";        // correct
    const IMG_CORRECT_COMBO       = "girl-very-happy.png";   // 3+ correct combo
    const IMG_WRONG_NORMAL        = "girl-sad.png";          // wrong
    const IMG_WRONG_COMBO         = "girl-very-sad.png";     // 3+ wrong combo

    // Result images by score
    const IMG_RESULT_DISAPPOINTED = "result-disappointed.png"; // 0–10
    const IMG_RESULT_PLEASED      = "result-pleased.png";      // 6–7
    const IMG_RESULT_HAPPY        = "result-happy.png";        // 8–10
    const IMG_RESULT_VERY_HAPPY   = "result-very-happy.png";   // 11–13
    const IMG_RESULT_ECSTATIC     = "result-ecstatic.png";     // 14+

    const GAME_DURATION_SECONDS = 30;   // 30-second game
    const WRONG_TIME_PENALTY    = 1;    // -1 second per wrong answer
    const COUNTDOWN_SECONDS     = 3;    // countdown duration before each game

    // Default vocab list (日本語 → English)
    const defaultPairs = [
      { prompt: "(...を)勉強する", answer: "study" },
      { prompt: "...を読む、読書する", answer: "read" },
      { prompt: "来る", answer: "come" },
      { prompt: "を持っている、･･･を食べる、飲む、･･･がある、いる、･･･をすごす、一を飼っている", answer: "have" },
      { prompt: "...を教える", answer: "teach" },
      { prompt: "泳ぐ", answer: "swim" },
      { prompt: "(...を)知っている、わかる、知り合いである", answer: "know" },
      { prompt: "...がわかる、理解する、……が見える、...を見る、見物する", answer: "see" },
      { prompt: "(文字など)を書く、(手紙などを)...に書く、(曲)を作る", answer: "write" },
      { prompt: "...をする", answer: "do" },
      { prompt: "行く", answer: "go" },
      { prompt: "(ことば)を話す", answer: "speak" },
      { prompt: "「着く、到着する、...を得る、手に入れる、受け取る、わかる、理解する", answer: "get" },
      { prompt: "大きい", answer: "big" },
      { prompt: "大きい、広い", answer: "large" },
      { prompt: "小さい、幼い、若い", answer: "small" },
      { prompt: "高い", answer: "high" },
      { prompt: "高い、背の高い", answer: "tall" },
      { prompt: "(時間・長さ・距離が)長い", answer: "long" },
      { prompt: "(時間・長さ・距離が)短い", answer: "short" },
      { prompt: "英語の、英語", answer: "English" },
      { prompt: "日本の、日本語の、日本語、日本人", answer: "Japanese" },
      { prompt: "晴れた", answer: "sunny" },
      { prompt: "くもった", answer: "cloudy" },
      { prompt: "正しい、右(に、へ)、ちょうど、健康な、正常な", answer: "right" },
      { prompt: "左(に、へ)", answer: "left" },
      { prompt: "忙しい", answer: "busy" },
      { prompt: "ひまな、時間がある", answer: "free" },
      { prompt: "よい、すぐれた", answer: "good" },
      { prompt: "よい、すてきな、(...に対して)親切な、優しい、思いやりがある", answer: "nice" },
      { prompt: "おもしろい、興味を起こさせる", answer: "interesting" },
      { prompt: "美しい", answer: "beautiful" },
      { prompt: "(時間、時刻が)遅く", answer: "late" },
      { prompt: "だれ", answer: "who" },
      { prompt: "何、何の、どんな", answer: "what" },
      { prompt: "いつ、(...する)ときに", answer: "when" },
      { prompt: "どこ(で、へ、に)", answer: "where" },
      { prompt: "なぜ", answer: "why" },
      { prompt: "どの、どちら、どれ", answer: "which" },
      { prompt: "だれの、だれのもの", answer: "whose" },
      { prompt: "【状態・様子】どんなふうで、どんなぐあいで【程度】どれくらい 【方法・手段】どうやって、どのようにして", answer: "how" },
      { prompt: "すぐに、まもなく", answer: "soon" },
      { prompt: "まったく、すっかり、すべて", answer: "all" },
      { prompt: "ここで[に]", answer: "here" },
      { prompt: "そこに[で、へ]", answer: "there" },
      { prompt: "家へ[に]、家、家庭、家庭の、家庭用の", answer: "home" },
      { prompt: "速く", answer: "fast" },
      { prompt: "お願いします、どうぞ", answer: "please" },
      { prompt: "上手に、うまく", answer: "well" },
      { prompt: "確信している [応答] もちろん、いいですとも", answer: "sure" }
    ];

    const scoreValue        = document.getElementById("scoreValue");
    const attemptsValue     = document.getElementById("attemptsValue");
    const bestScoreValue    = document.getElementById("bestScoreValue");
    const timeValue         = document.getElementById("timeValue");
    const currentWordEl     = document.getElementById("currentWord");
    const inputField        = document.getElementById("inputField");
    const messageEl         = document.getElementById("message");
    const startBtn          = document.getElementById("startBtn");
    const feedbackImage     = document.getElementById("feedbackImage");
    const achievementBannerEl = document.getElementById("achievementBanner");
    const achievementListEl = document.getElementById("achievementList");

    const bgmAudio          = document.getElementById("bgm");
    const sfxCorrect        = document.getElementById("sfxCorrect");
    const sfxWrong          = document.getElementById("sfxWrong");
    const bgmVolumeSlider   = document.getElementById("bgmVolume");

    // LocalStorage keys
    const STORAGE_KEYS = {
      achievements: "typingGame_achievements_v1",
      bestScore:    "typingGame_bestScore_v1"
    };

    function safeGetLocalStorage(key) {
      try {
        if (!window.localStorage) return null;
        return localStorage.getItem(key);
      } catch (e) {
        return null;
      }
    }

    function safeSetLocalStorage(key, value) {
      try {
        if (!window.localStorage) return;
        localStorage.setItem(key, value);
      } catch (e) {
        // ignore
      }
    }

    // === Achievements v1 (array + renderer + updater + banner) ================
    //
    // Stats used for achievement checks:
    // - totalGamesPlayed: 総プレイ回数（このセッションでゲームを何回最後までやったか）
    // - score:            このゲームでの最終スコア（正解数）
    // - maxCombo:         このゲーム中の最大コンボ数（連続正解数）
    // - mistakes:         このゲーム中の不正解数
    // - timeRemaining:    終了時に残っている秒数（通常 0、拡張用）

    const achievements = [
      {
        id: "firstStep",
        title: "First Step",
        description: "ゲームを１回最後までプレイする",
        unlocked: false,
        check: (stats) => stats.totalGamesPlayed >= 1
      },
      {
        id: "wow",
        title: "なんとかなれ！",
        description: "１プレイでスコア６か７をとる",
        unlocked: false,
        check: (stats) => stats.score === 6 || stats.score === 7
      },
      {
        id: "goodJob",
        title: "小さくなっても頭脳は同じ！",
        description: "１プレイでスコア８〜１０をとる",
        unlocked: false,
        check: (stats) => stats.score >= 8 && stats.score <= 10
      },
      {
        id: "trustMe",
        title: "証拠を見せてやる！",
        description: "１プレイでスコア１１〜１３をとる",
        unlocked: false,
        check: (stats) => stats.score >= 11 && stats.score <= 13
      },
      {
        id: "okayOnce",
        title: "飯が食いたい！",
        description: "１プレイでスコア１４以上をとる",
        unlocked: false,
        check: (stats) => stats.score >= 14
      },
      {
        id: "nomiProud",
        title: "Nomi sensei will be proud",
        description: "５コンボ以上を出す",
        unlocked: false,
        check: (stats) => stats.maxCombo >= 5
      },
      {
        id: "twelveStudents",
        title: "死体が話してる",
        description: "１７問連続で正解する",
        unlocked: false,
        check: (stats) => stats.maxCombo >= 17
      },
      {
        id: "desireControl",
        title: "人間は欲望で簡単に操れる",
        description: "２１問連続で正解する",
        unlocked: false,
        check: (stats) => stats.maxCombo >= 21
      },
      {
        id: "tsunderePerfect",
        title: "別に、あんたの心配なんてしてないし！",
        description: "１プレイで１回もまちがえずにスコア１４以上をとる",
        unlocked: false,
        check: (stats) => stats.score >= 14 && stats.mistakes === 0
      }
    ];

    let gamesPlayed             = 0;
    let maxCorrectStreakThisGame = 0;
    let wrongAnswersThisGame     = 0;

    let pairs       = [];
    let currentPair = null;
    let score       = 0;
    let attempts    = 0;
    let bestScore   = 0;  // session best, persisted

    let gameRunning        = false;
    let correctStreak      = 0;
    let wrongStreak        = 0;
    let timeLeft           = GAME_DURATION_SECONDS;
    let timerId            = null;
    let countdownId        = null;
    let countdownRemaining = 0;
    let achievementBannerTimeoutId = null;

    // Load persisted achievements + best score
    function loadPersistentData() {
      const rawAchievements = safeGetLocalStorage(STORAGE_KEYS.achievements);
      if (rawAchievements) {
        try {
          const parsed = JSON.parse(rawAchievements);
          achievements.forEach(a => {
            if (typeof parsed[a.id] === "boolean") {
              a.unlocked = parsed[a.id];
            }
          });
        } catch (e) {}
      }

      const rawBest = safeGetLocalStorage(STORAGE_KEYS.bestScore);
      if (rawBest !== null && rawBest !== "") {
        const num = parseInt(rawBest, 10);
        if (!Number.isNaN(num) && num >= 0) {
          bestScore = num;
        }
      }
    }

    function saveAchievements() {
      const payload = {};
      achievements.forEach(a => {
        payload[a.id] = !!a.unlocked;
      });
      safeSetLocalStorage(STORAGE_KEYS.achievements, JSON.stringify(payload));
    }

    function saveBestScore() {
      safeSetLocalStorage(STORAGE_KEYS.bestScore, String(bestScore));
    }

    // Render sidebar list from the achievements array
    function renderAchievementsList() {
      if (!achievementListEl) return;
      achievementListEl.innerHTML = "";

      achievements.forEach(a => {
        const li = document.createElement("li");
        li.className = "achievement " + (a.unlocked ? "unlocked" : "locked");
        li.dataset.achievementId = a.id;

        const titleDiv = document.createElement("div");
        titleDiv.className = "achievement-title";
        titleDiv.textContent = a.title;

        const condDiv = document.createElement("div");
        condDiv.className = "achievement-condition";
        condDiv.textContent = a.description;

        const statusDiv = document.createElement("div");
        statusDiv.className = "achievement-status " + (a.unlocked ? "unlocked" : "locked");
        statusDiv.textContent = a.unlocked ? "達成！" : "未達成";

        li.appendChild(titleDiv);
        li.appendChild(condDiv);
        li.appendChild(statusDiv);
        achievementListEl.appendChild(li);
      });
    }

    // Popup banner (temporary) for newly unlocked achievements
    function showAchievementBanner(unlockedIds) {
      if (!achievementBannerEl) return;

      if (achievementBannerTimeoutId !== null) {
        clearTimeout(achievementBannerTimeoutId);
        achievementBannerTimeoutId = null;
      }

      if (!unlockedIds || unlockedIds.length === 0) {
        achievementBannerEl.innerHTML = "";
        return;
      }

      const unlockedNames = achievements
        .filter(a => unlockedIds.includes(a.id))
        .map(a => a.title);

      const title = unlockedNames.join(", ");
      achievementBannerEl.innerHTML = `
        <div class="achievement-banner-inner">
          <span class="achievement-banner-label">ACHIEVEMENT</span>
          <span class="achievement-banner-title">${title}</span>
        </div>
      `;

      // Auto-hide after 4 seconds
      achievementBannerTimeoutId = setTimeout(() => {
        achievementBannerEl.innerHTML = "";
        achievementBannerTimeoutId = null;
      }, 4000);
    }

    // Called at end of game: update achievement unlocks based on stats
    function updateAchievements(stats) {
      const newlyUnlockedIds = [];

      achievements.forEach(a => {
        if (!a.unlocked && a.check(stats)) {
          a.unlocked = true;
          newlyUnlockedIds.push(a.id);
        }
      });

      if (newlyUnlockedIds.length > 0) {
        saveAchievements();
      }

      renderAchievementsList();
      return newlyUnlockedIds;
    }

    // === Game logic ==========================================================

    // Optional: override vocab list via ?wordListParam=日本語:english,...
    function getPairsFromUrl() {
      const params = new URLSearchParams(window.location.search);
      const listParam = params.get("wordListParam");
      if (!listParam) return null;

      const items = listParam
        .split(",")
        .map(s => s.trim())
        .filter(Boolean);

      const parsed = items.map(item => {
        const [left, right] = item.split(":");
        if (!right) return { prompt: left, answer: left };
        return { prompt: left, answer: right };
      });

      return parsed.length ? parsed : null;
    }

    function hideFeedbackImage() {
      feedbackImage.style.display = "none";
      feedbackImage.src = "";
    }

    function showFeedbackImage(src) {
      feedbackImage.src = src;
      feedbackImage.style.display = "block";
    }

    function updateTimeDisplay() {
      timeValue.textContent = timeLeft;
    }

    function pickRandomPair() {
      if (pairs.length === 0) {
        currentPair = null;
        currentWordEl.textContent = "---";
        return;
      }
      const idx = Math.floor(Math.random() * pairs.length);
      currentPair = pairs[idx];
      currentWordEl.textContent = currentPair.prompt;
    }

    function resetGameState() {
      const fromUrl = getPairsFromUrl();
      pairs = fromUrl || defaultPairs.slice();

      score                 = 0;
      attempts              = 0;
      correctStreak         = 0;
      wrongStreak           = 0;
      maxCorrectStreakThisGame = 0;
      wrongAnswersThisGame  = 0;

      timeLeft = GAME_DURATION_SECONDS;
      updateTimeDisplay();

      scoreValue.textContent      = score;
      attemptsValue.textContent   = attempts;
      bestScoreValue.textContent  = bestScore;
      messageEl.textContent       = "";
      messageEl.className         = "message";
      hideFeedbackImage();
      showAchievementBanner([]); // clear any banner

      currentPair = null;
      currentWordEl.textContent = "---";

      inputField.value   = "";
      inputField.disabled = true;

      renderAchievementsList();
    }

    function stopTimer() {
      if (timerId !== null) {
        clearInterval(timerId);
        timerId = null;
      }
    }

    function startTimer() {
      stopTimer();
      timeLeft = GAME_DURATION_SECONDS;
      updateTimeDisplay();

      timerId = setInterval(() => {
        timeLeft--;
        if (timeLeft <= 0) {
          timeLeft = 0;
          updateTimeDisplay();
          endGame();
        } else {
          updateTimeDisplay();
        }
      }, 1000);
    }

    function showResultImageForScore(finalScore) {
      let src = "";
      if (finalScore >= 14) {
        src = IMG_RESULT_ECSTATIC;
      } else if (finalScore >= 11) {
        src = IMG_RESULT_VERY_HAPPY;
      } else if (finalScore >= 8) {
        src = IMG_RESULT_HAPPY;
      } else if (finalScore >= 6) {
        src = IMG_RESULT_PLEASED;
      } else {
        src = IMG_RESULT_DISAPPOINTED;
      }
      showFeedbackImage(src);
    }

    function playSound(audioEl) {
      if (!audioEl) return;
      audioEl.currentTime = 0;
      audioEl.play().catch(() => {
        // ignore autoplay rejections
      });
    }

    function clearCountdown() {
      if (countdownId !== null) {
        clearInterval(countdownId);
        countdownId = null;
      }
      countdownRemaining = 0;
    }

    function beginGame() {
      gameRunning = true;
      messageEl.textContent = "Go!";
      messageEl.className   = "message ok";
      inputField.disabled   = false;
      inputField.focus();
      startTimer();
      pickRandomPair();
    }

    function startCountdown() {
      stopTimer();
      clearCountdown();
      gameRunning = false;
      resetGameState();

      startBtn.disabled = true;
      countdownRemaining = COUNTDOWN_SECONDS;
      currentWordEl.textContent = countdownRemaining;
      messageEl.className  = "message";
      messageEl.textContent = `Starting in ${countdownRemaining}...`;

      countdownId = setInterval(() => {
        countdownRemaining--;
        if (countdownRemaining <= 0) {
          clearCountdown();
          beginGame();
        } else {
          currentWordEl.textContent = countdownRemaining;
          messageEl.textContent = `Starting in ${countdownRemaining}...`;
        }
      }, 1000);
    }

    function applyWrongTimePenalty() {
      timeLeft = Math.max(0, timeLeft - WRONG_TIME_PENALTY);
      updateTimeDisplay();
      if (timeLeft === 0) {
        endGame();
      }
    }

    function endGame() {
      gameRunning = false;
      stopTimer();
      clearCountdown();
      inputField.disabled = true;

      gamesPlayed++;

      const finalScore = score;
      const maxCombo   = maxCorrectStreakThisGame;
      const mistakes   = wrongAnswersThisGame;
      const stats = {
        totalGamesPlayed: gamesPlayed,
        score:            finalScore,
        maxCombo:         maxCombo,
        mistakes:         mistakes,
        timeRemaining:    timeLeft
      };

      const newlyUnlockedIds = updateAchievements(stats);
      if (newlyUnlockedIds.length > 0) {
        showAchievementBanner(newlyUnlockedIds);
      } else {
        showAchievementBanner([]);
      }

      messageEl.className = "message";
      messageEl.textContent = `Time's up! Score: ${finalScore}`;
      showResultImageForScore(finalScore);
      currentPair = null;
      currentWordEl.textContent = "---";
      startBtn.disabled = false;
    }

    function handleAnswer(typed) {
      if (!currentPair || !gameRunning) return;

      attempts++;
      attemptsValue.textContent = attempts;

      const typedLower  = typed.toLowerCase().trim();
      const answerLower = currentPair.answer.toLowerCase().trim();

      if (typedLower === answerLower) {
        // correct
        score++;
        scoreValue.textContent = score;

        if (score > bestScore) {
          bestScore = score;
          bestScoreValue.textContent = bestScore;
          saveBestScore();
        }

        correctStreak++;
        wrongStreak = 0;

        if (correctStreak > maxCorrectStreakThisGame) {
          maxCorrectStreakThisGame = correctStreak;
        }

        playSound(sfxCorrect);

        if (correctStreak >= 3) {
          messageEl.textContent = `Good! ${correctStreak} combo!`;
          showFeedbackImage(IMG_CORRECT_COMBO);
        } else {
          messageEl.textContent = "Good!";
          showFeedbackImage(IMG_CORRECT_NORMAL);
        }

        messageEl.className = "message ok";
      } else {
        // wrong
        wrongStreak++;
        correctStreak = 0;
        wrongAnswersThisGame++;

        playSound(sfxWrong);

        messageEl.textContent =
          `Wrong: "${typed}"（正解: ${currentPair.answer}）`;

        if (wrongStreak >= 3) {
          showFeedbackImage(IMG_WRONG_COMBO);
        } else {
          showFeedbackImage(IMG_WRONG_NORMAL);
        }

        messageEl.className = "message error";

        applyWrongTimePenalty();
        if (!gameRunning) {
          return;
        }
      }

      pickRandomPair();
    }

    inputField.addEventListener("keydown", (e) => {
      if (e.key === "Enter" && gameRunning) {
        const typed = inputField.value;
        if (!typed.trim()) return;
        handleAnswer(typed);
        inputField.value = "";
      }
    });

    startBtn.addEventListener("click", () => {
      startCountdown();
    });

    // BGM volume slider behavior
    if (bgmAudio && bgmVolumeSlider) {
      bgmAudio.volume = 0.5;
      bgmVolumeSlider.addEventListener("input", () => {
        const vol = bgmVolumeSlider.value / 100;
        bgmAudio.volume = vol;
      });
    }

    // Auto-start BGM on load; if blocked, start on first interaction
    window.addEventListener("load", () => {
      if (!bgmAudio) return;
      bgmAudio.play().catch(() => {
        const startOnInteraction = () => {
          bgmAudio.play().catch(() => {});
          document.removeEventListener("click", startOnInteraction);
          document.removeEventListener("keydown", startOnInteraction);
        };
        document.addEventListener("click", startOnInteraction);
        document.addEventListener("keydown", startOnInteraction);
      });
    });

    // Init: load persistent data, then render UI in idle state
    loadPersistentData();
    resetGameState();
    stopTimer();
    gameRunning = false;
  </script>
</body>
</html>
